spring.application.name=crud-service
server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/crud_db
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
rabbitmq-config.queue.create=service-project-created-events
rabbitmq-config.queue.delete=service-project-deleted-events
rabbitmq-config.exchange=service-project-exchange
rabbitmq-config.routing-key.create=service.create.key
rabbitmq-config.routing-key.delete=service.delete.key

